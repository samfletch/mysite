    <!-- Primary Page Layout

    <div class="container" style="background-color:white;">

              <logo>Sam Fletcher</logo>

                <a class="button button-primary" href="#" data-featherlight="#fl1">Contact Me</a>

                    </div>
                    <div class="six columns">
                        <label for="exampleRecipientInput">Reason for contacting</label>
                        <select class="u-full-width" id="exampleRecipientInput" data-forge-name="Reason">
            <option value="Work Request">Work Request</option>
            <option value="General Questions">General Questions</option>
            <option value="DMCA">DMCA</option>
          </select>
                    </div>
                </div>
                <label for="exampleMessage">Message</label>
                <textarea class="u-full-width" placeholder="Hi Dave …" id="exampleMessage" data-forge-name="Message"></textarea>
                <input class="button-primary" type="submit" value="Submit">
            </form>
        </div>
    </hidden>
